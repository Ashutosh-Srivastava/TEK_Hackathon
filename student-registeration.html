  <script type="text/javascript">
      function validate(){
        var n=document.forms["myform"]["number"].value;
        var pass=document.forms["myform"]["password"].value;
        var pass2=document.forms["myform"]["password2"].value;
        var name=document.forms["myform"]["name"].value;
        if(n==""){
          alert("Name must not be blank");
          document.myform.name.focus();
          return false;
        }
        if(n<1000000000||n>9999999999){
          alert("Number must be 10 digits");
          document.myform.number.focus();
          return false;
        }
        if(pass.length<5||pass.length>10){
          alert("Password must be between 5 to 10 characters");
          return false;
        }
        if(pass!=pass2){
          alert("Password must be same");
          return false;
        }

          confirm("Are you sure you want to submit?");
          return true;
      
      }
    </script>
</head>

          <h2 class="logintop"><i class="fa fa-sign-in" aria-hidden="true"><Strong> Sign Up </strong></i></h2>
          <form action="" name="myform" method="post" class="logininput" onsubmit="return(validate());">
              <input type="text" name="name" placeholder="Name" class="logininputbox"><br>
              <input type="email" name="email" placeholder="Email" class="logininputbox"><br>
              <input type="number" name="number" placeholder="Phone Number" class="logininputbox"><br>

              <input type="password" name="password" placeholder="Password" class="logininputbox"><br>
              <input type="password" name="password2" placeholder="Confirm Password" id="pwd2" class="logininputbox"><br>
              <input type="submit" name="submit" value="Submit" style="background: #3fc73ffa;border: green;padding: 5px;border-radius:20%;">
